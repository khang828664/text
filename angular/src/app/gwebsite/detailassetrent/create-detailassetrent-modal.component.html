<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="detailassetrent.id"
                            >Cập nhật chi tiết tài sản :
                            {{ detailassetrent.assetName }}</span
                        >
                        <span *ngIf="!detailassetrent.id"
                            >Tạo mới chi tiết tài sản
                        </span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        [attr.aria-label]="l('Close')"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="text"
                            name="NameAsset"
                            [(ngModel)]="detailassetrent.nameAsset"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="nameDetailAssetRentInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Người Thuê *</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="text"
                            name="RentBy"
                            [(ngModel)]="detailassetrent.rentBy"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="rentByInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tiền phải trả *</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="number"
                            name="Money"
                            [(ngModel)]="detailassetrent.money"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="moneyInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Thời gian trả *</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="date"
                            name="DayPay"
                            [(ngModel)]="detailassetrent.dayPay"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="dayPayInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mô tả *</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="text"
                            name="Describe"
                            [(ngModel)]="detailassetrent.describe"
                            required
                            maxlength="100"
                        />
                        <validation-messages
                            [formCtrl]="describeInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>lãi xuất</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="number"
                            name="Rate"
                            [(ngModel)]="detailassetrent.rate"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="rateInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>đã thanh toán ?</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="checkbox"
                            checked="true"
                            name="IsPay"
                            [(ngModel)]="detailassetrent.isPay"
                            required
                        />
                        <validation-messages
                            [formCtrl]="isPayInput"
                        ></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default"
                        (click)="close()"
                    >
                        {{ l("Cancel") }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
