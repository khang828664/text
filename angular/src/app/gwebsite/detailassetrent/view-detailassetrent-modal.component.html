<div
    bsModal
    #viewModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="viewModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="detailAssetRent.id"
                        >{{ l("EditDetailAssetRent") }}:
                        {{ detailAssetRent.nameAsset }}</span
                    >
                    <span *ngIf="!detailAssetRent.id">{{
                        l("CreateNewDetailAssetRent")
                    }}</span>
                </h4>
                <button
                    type="button"
                    class="close"
                    (click)="close()"
                    [attr.aria-label]="l('Close')"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tên Tài sản</label>
                    <p>{{ detailAssetRent.nameAsset }}</p>
                </div>
                <div class="form-group">
                    <label>Người thuê </label>
                    <p>{{ detailAssetRent.rentBy }}</p>
                </div>
                <div class="form-group">
                    <label> Ngày trả </label>
                    <p>{{ detailAssetRent.dayPay }}</p>
                </div>

                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default"
                        (click)="close()"
                    >
                        {{ l("Cancel") }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
