<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="asset.id"
                            >Cập nhật tài sản : {{ asset.nameAsset }}</span
                        >
                        <span *ngIf="!asset.id">Tạo mới tài sản </span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        [attr.aria-label]="l('Close')"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="text"
                            name="NameAsset"
                            [(ngModel)]="asset.nameAsset"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="nameAssetInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số lượng *</label>
                        <input
                            #addressInput="ngModel"
                            class="form-control"
                            type="number"
                            name="MountAsset"
                            [(ngModel)]="asset.mountAsset"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="mountAssetInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá Trị *</label>
                        <input
                            #addressInput="ngModel"
                            class="form-control"
                            type="text"
                            name="ValueAsset"
                            [(ngModel)]="asset.valueAsset"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="mountAssetInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Đã thuê hết? *</label>
                        <input
                            #addressInput="ngModel"
                            class="form-control"
                            type="checkbox"
                            checked="true"
                            name="IsRentOut"
                            [(ngModel)]="asset.isRentOut"
                            required
                        />
                        <validation-messages
                            [formCtrl]="mountAssetInput"
                        ></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default"
                        (click)="close()"
                    >
                        {{ l("Cancel") }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
